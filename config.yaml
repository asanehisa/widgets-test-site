buildConfiguration:
  buildCommand: npm run build
  installDependenciesStep:
    command: npm install
    requiredFiles:
      - package.json
      - package-lock.json
      - .npmrc
livePreviewConfiguration:
  setupCommand: ":"
responseHeaders:
  - pathPattern: ^modules/tailwindWidget/.*
    headerKey: Access-Control-Allow-Origin
    headerValues:
      - "*"
  - pathPattern: ^modules/potato/.*
    headerKey: Access-Control-Allow-Origin
    headerValues:
      - "*"
  - pathPattern: ^modules/search/.*
    headerKey: Access-Control-Allow-Origin
    headerValues:
      - "*"
  - pathPattern: ^modules/complexWidget/.*
    headerKey: Access-Control-Allow-Origin
    headerValues:
      - "*"
  # This response header allows access to your modules from other sites
